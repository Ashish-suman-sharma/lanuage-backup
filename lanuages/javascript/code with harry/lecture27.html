<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("enter a number")// used for invoke a mini window
        let a = prompt("enter a here")// used for take input from user

        let write = confirm("do you want to write this number")// used for take input from user in boolean form 
        if (write == true) {
            document.write(a)
        } else {
            document.write("you have not written anything")
        }
    </script>
</body>

</html>
